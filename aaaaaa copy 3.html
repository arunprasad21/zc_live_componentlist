<!DOCTYPE html>
<html>

<head>
    <title>Scroll to Div Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        #scrollButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
    <button id="scrollButton">Scroll to Div</button>

    <div id="targetDiv" style="height: 500px; background-color: lightblue;">
        <!-- Your content here -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const scrollButton = document.getElementById("scrollButton");
            const targetDiv = document.getElementById("targetDiv");

            scrollButton.addEventListener("click", function () {
                // Calculate the distance from the top of the page to the targetDiv
                const targetDivPosition = targetDiv.getBoundingClientRect().top;
                // Get the current scroll position
                const scrollOffset = window.pageYOffset || document.documentElement.scrollTop;

                // Calculate the final scroll position
                const finalScrollPosition = targetDivPosition + scrollOffset;

                // Use smooth scrolling to scroll to the targetDiv
                window.scrollTo({
                    top: finalScrollPosition,
                    behavior: "smooth"
                });
            });
        });
    </script>
</body>

</html>
